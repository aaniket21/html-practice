<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/Class/src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <p class="font-bold text-3xl text-center m-3 ">Tailwind CSS Form Example</p>
    <div class="flex justify-center m-10 ">
        <div class="rounded-xl bg-white shadow-xl w-100 p-5 " >
            <form action="">
                <label for="name" class="block pb-2 ">Name</label>
                <input class="border rounded mb-3 p-2 w-full border-gray-500 " id="name" type="text" placeholder="Enter your name"> 
                <label for="email" class="block pb-2">Email</label>
                <input class="border rounded mb-3 p-2 w-full border-gray-500 " id="email" type="email" placeholder="Enter your email"> 
                <label for="password" class="block pb-2 ">Password</label>
                <input class="border rounded mb-3 p-2 w-full border-gray-500 " id="name" type="password" placeholder="Enter your password"> 
                <label for="massage" class="block pb-2 ">Massage</label>
                <textarea class="border rounded mb-3 p-2 w-full border-gray-500 " id="massage"  rows="4" placeholder="Enter your massage"></textarea><br>
                <input id="term" type="checkbox" class="mb-4">
                <label for="term" class="text-sm mb">I agree to the terms and conditions</label>
                <button class="border rounded block w-full border-blue-500 bg-blue-500 text-white font-bold p-3">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
