<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Subscription</title>
    <link rel="stylesheet" href="/Class/src/output.css">
</head>
<body class=" bg-gray-100 p-5">
        <h2 class="text-center text-xl font-bold mb-4">Signup for Exclusive Decor Tips</h2>
        
        <form class="space-y-4">
            <input type="text" placeholder="Full Name" class="bg-gray-200 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400">
            <input type="email" placeholder="Email Address" class="bg-gray-200 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400">
            <input type="password" placeholder="Password" class="bg-gray-200 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400">
            <button class="w-full bg-gray-700 text-white py-2 rounded-md hover:bg-gray-900">Sign Up</button>
        </form>
        
        <h3 class="text-center text-lg font-semibold mt-6">Subscription Plans</h3>
        <div class="mt-4">
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-400">
                        <th class="border border-gray-300 px-4 py-2 text-left">Plan</th>
                        <th class="border border-gray-300 px-4 py-2 text-left">Features</th>
                        <th class="border border-gray-300 px-4 py-2 text-left">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-gray-300">
                        <td class="border border-gray-300 px-4 py-2">Basic</td>
                        <td class="border border-gray-300 px-4 py-2">Access to Free Content</td>
                        <td class="border border-gray-300 px-4 py-2">Free</td>
                    </tr>
                    <tr>
                        <td class="border border-gray-300 px-4 py-2">Premium</td>
                        <td class="border border-gray-300 px-4 py-2">Exclusive Tips & Guides</td>
                        <td class="border border-gray-300 px-4 py-2">₹499/year</td>
                    </tr>
                    <tr class="bg-gray-300">
                        <td class="border border-gray-300 px-4 py-2">Elite</td>
                        <td class="border border-gray-300 px-4 py-2">Personalized Decor Consultation</td>
                        <td class="border border-gray-300 px-4 py-2">₹999/year</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="border p-4 bg-gray-400 border-gray-400 mt-24 ">
            <p class="flex justify-center text-center text-sm text-black font-bold ">&copy; 2025 Home Decor Ideas. All rights reserved.</p>
        </div>
</body>
</html>
