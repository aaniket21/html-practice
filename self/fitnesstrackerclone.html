<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="/Class/src/output.css">
</head>
<body class="flex flex-col justify-center items-center min-h-screen bg-gray-100 space-y-8">
    <h2 class="text-2xl font-bold text-gray-700">Fitness Tracker</h2>

    <div class="flex space-x-6">
        <div class="w-80 p-6 bg-white shadow-lg rounded-lg space-y-4">
            <div class="flex justify-between items-center">
                <p class="text-sm font-semibold text-gray-600">Steps</p>
                <p class="text-sm text-gray-500">7500 / 10000</p>
            </div>
            <div class="w-full bg-gray-300 rounded-full h-2.5">
                <div class="bg-black h-2.5 rounded-full" style="width: 75%;"></div>
            </div>
        </div>

        <div class="w-80 p-6 bg-white shadow-lg rounded-lg space-y-4">
            <div class="flex justify-between items-center">
                <p class="text-sm font-semibold text-gray-600">Calories</p>
                <p class="text-sm text-gray-500">300 / 1000</p>
            </div>
            <div class="w-full bg-gray-300 rounded-full h-2.5">
                <div class="bg-black h-2.5 rounded-full" style="width: 30%;"></div>
            </div>
        </div>

        <div class="w-80 p-6 bg-white shadow-lg rounded-lg space-y-4">
            <p class="text-sm font-semibold text-gray-600">New Goal</p>
            <input type="text" id="goal" placeholder="e.g., 8000 steps"
                   class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-400 focus:outline-none">
            <button class="w-full bg-black text-white py-2 rounded-md hover:bg-gray-800 transition duration-300">
                Set
            </button>
        </div>
    </div>
</body>
</html>
