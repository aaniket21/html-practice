<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adddress Form</title>
    <link rel="stylesheet" href="/Class/src/output.css">
</head>
<body class="bg-gray-100 flex justify-center items-center">
    <div class="bg-white w-1/3 space-y-3 p-3 h-full py-10">
        <div class="border bg-black mt-10 text-center rounded">
            <button class="text-white w-full ">+ Create New Shipping Label</button>
        </div>
        <div class="bg-white shadow rounded space-y-2 px-2 ">
            <div class="flex space-x-2 ">
                <img src="/Class/images/pointer.jpg" alt="pointer" class="w-6 ">
                <p class="font-bold text-xl">Sender</p>
            </div>
            <div class="flex flex-col space-y-1">
                <input type="text" placeholder="Name" class="bg-gray-300 rounded-l  pl-2 ">
                <input type="text" placeholder="Address" class="bg-gray-300  pl-2 ">
                <div class="flex space-x-1">
                <input type="text" placeholder="PLZ" class="bg-gray-300 w-1/3 rounded pl-2 ">
                <input type="text" placeholder="City" class="bg-gray-300 w-full rounded pl-2 ">
                </div>
                <div class="flex space-x-2">
                    <input type="checkbox">
                    <p>Save as default address</p>
                </div>
            </div>
            <div class="flex space-x-2 ">
                <img src="/Class/images/pointer.jpg" alt="pointer" class="w-6 ">
                <p class="font-bold text-xl">Receiver</p>
            </div>
            <div class="flex flex-col space-y-1">
                <input type="text" placeholder="Name" class="bg-gray-300 rounded-l  pl-2 ">
                <input type="text" placeholder="Address" class="bg-gray-300  pl-2 ">
                <div class="flex space-x-1">
                <input type="text" placeholder="PLZ" class="bg-gray-300 w-1/3 rounded pl-2 ">
                <input type="text" placeholder="City" class="bg-gray-300 w-full rounded pl-2 ">
                </div>
                
            </div>
            <div class="flex space-x-4 justify-end mt-5 p-4">
                <div class="flex">
                <img src="/Class/images/delete.jpg" alt="delete" class="w-6 h-6">
                <p class="">Delete</p>
                </div>
                <div class="flex border rounded px-2 ">
                    <img src="/Class/images/save.png" alt="Save" class="w-6 h-6">
                    <p class="font-bold">Save</p>
                    </div>
            </div>
        </div>
        <div class="flex w-full shadow p-2 my-5">
            <div class="flex flex-col w-1/2">
                <p class="font-bold">RECEIVER</p>
                <p class="">Brahmpura, Muzaffarpur, Bihar, 842003</p>
            </div>
            <div class="flex flex-col w-1/2">
                <p class="font-bold">SENDER</p>
                <p class="">LPU,jalandhar,Punjab,144411</p>
            </div>
        </div>
    </div>
    
</body>
</html>
