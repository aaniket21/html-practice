<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg flex p-5 w-3/5">
        <!-- Sidebar -->
        <div class="bg-blue-600 text-white p-5 rounded-l-lg w-1/3">
            <ol class="space-y-6">
                <li class="flex items-center space-x-3">
                    <span class="w-8 h-8 flex items-center justify-center rounded-full bg-white text-blue-600 font-bold">1</span>
                    <div>
                        <p class="text-sm">STEP 1</p>
                        <p class="text-lg font-bold">YOUR INFO</p>
                    </div>
                </li>
                <li class="flex items-center space-x-3">
                    <span class="w-8 h-8 flex items-center justify-center rounded-full border-2 border-white text-white font-bold">2</span>
                    <div>
                        <p class="text-sm">STEP 2</p>
                        <p class="text-lg">SELECT PLAN</p>
                    </div>
                </li>
                <li class="flex items-center space-x-3">
                    <span class="w-8 h-8 flex items-center justify-center rounded-full border-2 border-white text-white font-bold">3</span>
                    <div>
                        <p class="text-sm">STEP 3</p>
                        <p class="text-lg">ADDONS</p>
                    </div>
                </li>
                <li class="flex items-center space-x-3">
                    <span class="w-8 h-8 flex items-center justify-center rounded-full border-2 border-white text-white font-bold">4</span>
                    <div>
                        <p class="text-sm">STEP 4</p>
                        <p class="text-lg">SUMMARY</p>
                    </div>
                </li>
            </ol>
        </div>

        <!-- Form Section -->
        <div class="p-5 w-2/3">
            <h2 class="text-3xl font-bold">Personal Info</h2>
            <p class="text-gray-600 mb-4">Please provide your name, email address, and phone number.</p>
            
            <form action="">
                <label for="name" class="block font-bold">Name</label>
                <input type="text" id="name" name="name" class="border rounded w-full p-2 mb-3 outline-none focus:ring focus:ring-blue-200">
                
                <label for="email" class="block font-bold">Email</label>
                <input type="email" id="email" name="email" class="border rounded w-full p-2 mb-3 outline-none focus:ring focus:ring-blue-200">
                
                <label for="phone" class="block font-bold">Phone</label>
                <input type="tel" id="phone" name="phone" class="border rounded w-full p-2 mb-3 outline-none focus:ring focus:ring-blue-200">
                
                <div class="flex justify-between mt-4">
                    <button class="text-gray-500">Go back</button>
                    <button class="bg-gray-900 text-white px-4 py-2 rounded">Next Step</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
