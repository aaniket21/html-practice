<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    <!-- type of list:
    1. Ordered list --- <ol></ol>
    2. Unordered ist --- <ul></ul>
    3. Definitation list -- <dl></dl> -->
    
    <!-- 1. Ordered list --- <ol></ol> -->
    <h1>Ordered list</h1>
    <ol type="A" start="1"> <!--types=1,a,A,i,I-->
        <li>c</li>
        <li>c++</li>
        <li>python</li>
    </ol>
    
    <!-- 2. Unordered ist --- <ul></ul> -->
    <h1>Unordered list</h1>
    <ul type="none"> <!--types= cirle,disc,none,square-->
        <li>Html</li>
        <li>CSS</li>
        <li>Java</li>
    </ul>

    <h1>Definitation List</h1>
    <dl>
        <dt><b>Mobile Phone</b></dt> <!-- <dt> tag is used to name the term or title of term-->
        <dd>It is an electronic device</dd> <!-- <dd> tag is used to defineing the term-->
    </dl>
    </body>
    </html>
