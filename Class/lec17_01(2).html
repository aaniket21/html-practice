<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <!-- Table tags:
        1.<table></table> -- this tag is used to create table
        2.<thead></thead> -- this tag is used to create heading of table
        3.<tbody></tbody> -- this tag is used to create table body
        4.<tr></tr> -- this tag is uesd to create table row
        5.<th></th> -- this tag is used to fill table head element 
        6.<td></td> -- this tag is used to fill table body element
        7.colspan -- this attribute is used mearge colums
        8.rowspan -- this attribute is used to mearge rows
    -->
    
    <table border="3" cellpadding="10" cellspacing="5" bgcolor="yellow" bordercolor="black" background="">
        <thead>
            <tr>
                <th rowspan="2">Roll no.</th>
                <th colspan="2">Name</th>
                <th rowspan="2">Subject</th>
                <th rowspan="2">Grade</th>
            </tr>
            <tr>
                
                    <th>First Name</th>
                    <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Anand</td>
                <td>kumar</td>
                <td>C++</td>
                <td>O</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Aditya</td>
                <td>kumar</td>
                <td>DSA</td>
                <td>O</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Niraj</td>
                <td>kumar</td>
                <td>Python</td>
                <td>O</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Nirmal</td>
                <td>kumar</td>
                <td>Java</td>
                <td>O</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
