<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }
        header {
            background-color: blue;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .nav-links, .social-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .social-icons a img {
            width: 30px;
            height: 30px;
            
        }
        
        .main-content {
            background-image: url('/class/download.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 40px;
            color: black;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkblue;
        }
        footer {
            
            padding: 20px;
            text-align: end;
        }
        footer a img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-links">
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <div class="social-icons">
            <a href="#" target="blank">
                <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google">
            </a>
            <a href="#" target="blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
            </a>
            <a href="#" target="blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384053.png" alt="Facebook">
            </a>
        </div>
    </header>
    <div class="main-content">
        <h1>HTML WEBSITE TEMPLATE</h1>
        <button>Learn now</button>
    </div>
    <footer>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Image 1"></a><br>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384053.png" alt="Image 2"></a>
    </footer>
</body>
</html>
