<!--
    Types of selector:
    type selector
    attribute selectors
    id selectors
    class selectors
    universal selectors
    pseudo selectors
    combinator selectors
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal css</title>
    <style>
        /* type selector */
        h3{
            color:lime;
            background-color: yellow;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-style: italic;

        }
        /* Attribute selector */
        a[href="https://ums.lpu.in/lpuums/"]{
            color: aqua;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>New programm</h1>
    <h2>Hello</h2>
    <h3>css laga</h3>
    <hr>
    <br>
    <a href="www.google.com">google</a>
    <br>
    <a href="https://ums.lpu.in/lpuums/">Lpu ums</a>

</body>
</html>
